# ===================================
#  Form Field Definitions
# ===================================

fields:

    name:
        label: renatio.formbuilder::lang.field.name
        span: left

    label:
        label: renatio.formbuilder::lang.field.label
        span: right

    class:
        label: renatio.formbuilder::lang.field.class
        comment: renatio.formbuilder::lang.field.class_comment
        placeholder: class1 class2
        span: left

    is_visible:
        label: renatio.formbuilder::lang.field.is_visible
        type: switch
        default: true
        span: left

    wrapper_begin:
        label: renatio.formbuilder::lang.field.wrapper_begin
        type: codeeditor
        language: html
        size: small

    wrapper_end:
        label: renatio.formbuilder::lang.field.wrapper_end
        type: codeeditor
        language: html
        size: small