<div class="{{ wrapper_class }} checkbox">

    <label>
        <input {{ default ? 'checked' : '' }}
            name="{{ name }}"
            class="{{ class }}"
            value="1"
            type="checkbox"
            {{ custom_attributes|raw }}
        >
        {{ label }}
    </label>

    {% if comment %}<p class="help-block">{{ comment }}</p>{% endif %}

</div>
