# ===================================
#  Relation Behavior Config
# ===================================

fields:
    label: renatio.formbuilder::lang.relation.field
    view:
        list: $/renatio/formbuilder/models/field/columns.yaml
        toolbarPartial: relation_toolbar_fields
        showSearch: true
    manage:
        form: $/renatio/formbuilder/models/field/fields.yaml
    deferredBinding: true

sections:
    label: renatio.formbuilder::lang.relation.section
    view:
        list: $/renatio/formbuilder/models/section/columns.yaml
        toolbarPartial: relation_toolbar_sections
        showSearch: true
        toolbarButtons: create|delete
    manage:
        form: $/renatio/formbuilder/models/section/fields.yaml
    deferredBinding: true